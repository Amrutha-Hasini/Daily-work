<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fynvia Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #f2f7fb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background-color: #fff; width: 350px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .login-header { text-align: center; margin-bottom: 20px; }
    .login-header img { width: 120px; }
    .login-header h2 { margin: 15px 0 5px; color: #0077b6; }
    .login-header p { font-size: 14px; color: #555; }
    form { display: flex; flex-direction: column; }
    input { padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    input:focus { outline: none; border-color: #0077b6; }
    .checkbox-container { display: flex; justify-content: space-between; align-items: center; font-size: 13px; margin-bottom: 15px; }
    .login-btn { padding: 12px; background-color: #0077b6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
    .login-btn:hover { background-color: #005f86; }
    .alt-action { text-align: center; margin-top: 15px; font-size: 14px; }
    .alt-action a { color: #0077b6; text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }
    .language-select { position: absolute; top: 20px; right: 20px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    @media(max-width: 400px) { .login-container { width: 90%; padding: 20px; } }
  </style>
</head>
<body>

  <select class="language-select">
    <option value="en">English</option>
    <option value="hi">हिंदी</option>
    <option value="te">తెలుగు</option>
  </select>

  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="Fynvia Logo">
      <h2>Welcome Back!</h2>
      <p>Login to manage your loans and account</p>
    </div>

    <form>
      <input type="text" placeholder="Email or Phone" required>
      <input type="password" placeholder="Password" required>

      <div class="checkbox-container">
        <label><input type="checkbox"> Remember Me</label>
        <!-- Connect Forgot Password to Signup page -->
        <a href="signup.html">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="alt-action">
      Don't have an account? <a href="signup.html">Signup</a>
    </div>
  </div>

</body>
</html>
