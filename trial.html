<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: all 0.5s ease-in-out;
            border-radius: 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        .box:hover {
            width: 200px;
            height: 150px;
            background-color: red;
            border-radius: 10px;
            box-shadow: 8px 8px 20px rgba(0,0,0,0.5);
        }
        .about-janmashtami {
            background-color: #b3e5fc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .about-janmashtami h2 {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .image {
            position: relative;
            display: inline-block;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.4);
            border-radius: 10px;
            overflow: hidden;
        }
        .image img {
            width: 200px;
            height: 300px;
            display: block;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: scale(0.9);
        }
        .image:hover .overlay {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1 style="text-shadow: 2px 2px 5px gray;">CSS Transitions</h1>
    <div class="box"></div>
    <br>
    <div class="about-janmashtami">
        <h2>About Krishna Janmashtami</h2>
        <p>Krishna Janmashtami marks the birth of Lord Krishna, the eighth avatar of Vishnu. Devotees celebrate with fasting, devotional songs, dance dramas, and midnight prayers.</p>
    </div>
    <div class="image">
        <img src="https://i.pinimg.com/736x/85/fd/05/85fd05bd8e7bb9c451c00d7df4763b84.jpg" alt="Sample">
        <div class="overlay">Krishna</div>
    </div>
</body>
</html>
