<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

  <h2 align="center">Registration Form</h2>
<form>
    <table>
         <tr>
            <td>
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname"><br><br>

          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname"><br><br>

          <label for="section">Section:</label><br>
          <input type="text" id="section" name="section"><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br><br>

          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone"><br><br>

            </td>
         </tr>
        <tr>
        <td>Hobbies:-</td>
      </tr>
      <tr>
        <td>
            <input type="checkbox" name="hb1"><label>Reading</label><br>
            <input type="checkbox" name="hb2"><label>Writing</label><br>
            <input type="checkbox" name="hb3"><label>Listening Music</label><br>
            <input type="checkbox" name="hb4"><label>Dancing</label><br>
            <input type="checkbox" name="hb5"><label>Watching movies</label><br>
        </td>
      </tr>
      <td>
        <p>Upload Photo:</p>
        <input type="file" name="photo">
      </td>
      <tr>
       <td> <input type="submit" value="Submit"></td>
    </tr>
  </table>
 </form>
</body>
</html>
