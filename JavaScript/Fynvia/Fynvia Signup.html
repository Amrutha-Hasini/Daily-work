<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fynvia Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #f2f7fb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .signup-container { background-color: #fff; width: 400px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .signup-header { text-align: center; margin-bottom: 20px; }
    .signup-header img { width: 120px; }
    .signup-header h2 { margin: 15px 0 5px; color: #0077b6; }
    .signup-header p { font-size: 14px; color: #555; }
    form { display: flex; flex-direction: column; }
    input, select { padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    input:focus, select:focus { outline: none; border-color: #0077b6; }
    .signup-btn { padding: 12px; background-color: #0077b6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; margin-top: 10px; }
    .signup-btn:hover { background-color: #005f86; }
    .alt-action { text-align: center; margin-top: 15px; font-size: 14px; }
    .alt-action a { color: #0077b6; text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }
    .language-select { position: absolute; top: 20px; right: 20px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
    @media(max-width: 420px) { .signup-container { width: 90%; padding: 20px; } }
  </style>
</head>
<body>

  <select class="language-select">
    <option value="en">English</option>
    <option value="hi">हिंदी</option>
    <option value="te">తెలుగు</option>
  </select>

  <div class="signup-container">
    <div class="signup-header">
      <img src="logo.png" alt="Fynvia Logo">
      <h2>Create Account</h2>
      <p>Sign up to get started with Fynvia</p>
    </div>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>

      <select required>
        <option value="">Select Role</option>
        <option value="borrower">Borrower</option>
        <option value="lender">Lender</option>
        <option value="admin">Admin</option>
        <option value="analyst">Analyst</option>
      </select>

      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="file" placeholder="Upload ID / Income Proof">

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="alt-action">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
