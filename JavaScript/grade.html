<html>
    <body>
        <h2>Student grading system</h2>
        <input type="number" id="marks" placeholder="Enter marks"><br><br>
        <button id="gradeBtn" onclick="calculateGrade()">Calculate Grade</button><br><br>
        <h3 id="grade"></h3>

        <script>
            function calculateGrade() {
                let marks = parseInt(document.getElementById("marks").value);
                let grade = "";

                if (marks >= 90) {
                    grade = "A+";
                } else if (marks >= 80) {
                    grade = "A";
                } else if (marks >= 70) {
                    grade = "B+";
                } else if (marks >= 60) {
                    grade = "B";
                } else if (marks >= 50) {
                    grade = "C";
                } else {
                    grade = "Fail";
                }

                document.getElementById("grade").innerText = "Grade: " + grade;
            }
        </script>
    </body>
</html>
